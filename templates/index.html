<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommendation System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<style>
  .text-white{
  color : white
  }
  .animated-link {
    position: relative;
    transition: color 0.3s ease;
  }

  .animated-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0;
    height: 2px;
    background: white;
    transition: width 0.3s ease;
  }

  .animated-link:hover {
    color: #d4f8e8;
  }

  .animated-link:hover::after {
    width: 100%;
  }

  .book-card {
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
  }

  .book-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 255, 100, 0.3);
  }

  .book-card img {
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }

    .book-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 10px;
    }
  .book-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
  }

.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 18px;
    max-width: 1200px;
    margin: auto;
  }

  .card {
    flex: 0 1 calc(20% - 18px);
    background-color: #1e1e2f;
    color: #f1f1f1;
    border: 1px solid #00bcd4;
    border-radius: 0;
    height: 400px; /* increased from 360px */
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    overflow: hidden;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 20px rgba(0, 188, 212, 0.6);
  }

  .card img {
    width: 100%;
    height: 60%;
    object-fit: contain;
    background-color: #fff;
  }

  .card-body {
    flex: 1;
    padding: 10px;
    text-align: center;
  }

  .card h2 {
    font-size: 15px;
    height: 40px;
    overflow: hidden;
    margin-bottom: 5px;
  }

  .card h4 {
    font-size: 13px;
    margin: 3px 0;
  }

  .label {
    color: #9e9e9e; /* gray labels */
  }
</style>

<body style = "background : black">

<nav class="navbar navbar-expand-lg" style="background:#00a65a;">
  <a class="navbar-brand text-white ms-3" href="/">My Book Recommender</a>

  <ul class="navbar-nav ms-auto me-3">
    <li class="nav-item">
      <a class="nav-link text-white animated-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white animated-link" href="/recommend">Recommend</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white animated-link" href="#">Contact</a>
    </li>
  </ul>
</nav>


<div class="container">
  <h1 style="color: white; font-size: 40px; font-weight: 600; margin-left: 60px; margin-top: 30px;">
    Top 50 Books
  </h1>

  <div class="d-flex flex-wrap justify-content-start" style="gap: 35px; margin-top: 40px;">

<div class="card-container">
  {% for i in range(book_name|length) %}
    <div class="card">
      <img src="{{ image[i] }}" alt="Book cover">
      <div class="card-body">
        <h2>{{ book_name[i] }}</h2>
        <h4><span class="label">Author:</span> {{ author[i] }}</h4>
        <h4><span class="label">Votes:</span> {{ votes[i] }}</h4>
        <h4><span class="label">Publication Year:</span> {{ yop[i] }}</h4>
        <h4><span class="label">Rating:</span> {{ "%.2f"|format(rating[i]) }}</h4>
      </div>
    </div>
  {% endfor %}
</div>





  </div>
</div>

</body>
</html>
